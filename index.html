<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo-MFS</title>
  <!-- DaisyUI config-->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwindcss config -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
  <div class="hero bg-base-200 min-h-screen">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <h1 class="mx-auto font-bold mt-7 text-xl">Payooo MFS</h1>
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Mobile Number</span>
            </label>
            <input id="mobileField" type="text" placeholder="Enter your mobile number" class="input input-bordered"
              required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">4-digit pin</span>
            </label>
            <input id="pin" type="password" placeholder="Enter your pin" class="input input-bordered" required />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
            </label>
          </div>
          <div class="form-control mt-6">
            <button id="login-btn" class="btn btn-primary text-white">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/login.js"></script>
</body>

</html>
