<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- DaisyUI config-->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="hero bg-base-200 min-h-screen">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <h1 class="mx-auto font-bold m-7 text-xl">Payooo MFS</h1>
        <div class="grid grid-rows-2 grid-flow-col gap-4 p-4 overflow-hidden">
          <button class="btn btn-lg btn-outline btn-success">Add Money</button>
          <button class="btn btn-lg btn-outline btn-warning">Cash Out</button>
          <button class="btn btn-lg btn-outline btn-info">Transactions</button>
          <button class="btn btn-lg btn-outline btn-primary">Pay Bill</button>
        </div>
        <div class="divider"></div>
        <!-- add money section start -->
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input type="email" placeholder="email" class="input input-bordered" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input type="password" placeholder="password" class="input input-bordered" required />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
              </label>
            </div>
            <div class="form-control mt-6">
              <button class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
        <!-- add money section end -->
      </div>
    </div>
  </div>
</body>

</html>
